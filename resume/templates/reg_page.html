<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>HR Registration Page</title>
    <style>
        .form-control {
            background-color: #f8f9fa; /* A slightly darker shade than pure white */
            border-color: #adb5bd; /* A darker gray for the outline */
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 30rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
            <h3 class="card-title">HR Registration Page</h3>
            <p class="card-text">
                <form method="post" enctype="multipart/form-data">
                    {%csrf_token%}

                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'success' %}success{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                            <p class="mb-0">{{ message }}</p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    {% endif %}

                
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fw-bold">First Name</label>
                        <input name="f_name" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Last Name</label>
                        <input name="l_name" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fw-bold">User Name</label>
                        <input name="u_name" type="text" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fw-bold">E-mail</label>
                        <input name="email" type="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                        <input name="pswd" type="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <div><p>Already Have an account?? <a href="/login_page/">Login</a></p></div>
                </form>
            </p>
            </div>
        </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
