<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .form-control {
            background-color: #f8f9fa; /* A slightly darker shade than pure white */
            border-color: #adb5bd; /* A darker gray for the outline */
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Hi {{ request.user.username }}!</h4>
            <a class="btn btn-danger" href="/log_out/" role="button">Logout</a>
        </div>
    </div>
    <div class="container mt-5">
        <div class="card mx-auto" style="width: 30rem;">
            <div class="card-body">
                <h1 class="mb-3">Update Candidate</h1>
                <form method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Candidate Name</label>
                        <input name="cand_name" type="text" value="{{rr.name}}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label fw-bold">Gender</label>
                        <select name="cand_gen" class="form-control" required>
                            <option value="M" {% if rr.gender == "M" %}selected{% endif %}>Male</option>
                            <option value="F" {% if rr.gender == "F" %}selected{% endif %}>Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Candidate City</label>
                        <input name="cand_loc" value="{{rr.loc}}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Candidate Mobile No.</label>
                        <input type="number" name="cand_mob" value="{{rr.mob}}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="cand_dob" class="form-label fw-bold">Candidate Date of Birth</label>
                        <input type="date" name="cand_dob" value="{{ rr.dob|date:'Y-m-d' }}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Upload Resume</label>
                        <input name="res_pdf" type="file" class="form-control">
                    </div>
                    
                    <button type="submit" class="btn btn-success">Update</button>
                    <div><p></p></div>
                </form>
            </div>
        </div>
    </div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
