<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
      {{request.user}}
      <a class="btn btn-danger" href="/login/" role="button">Logout</a>
        <h1>Add Candidate</h1>
        <form method="post" enctype="multipart/form-data">
            {%csrf_token%}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Candidate Name</label>
                <input name="cand_name" type="text" value="{{rr.name}}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select name="cand_gen" class="form-control" value="{{rr.gender}}">
                    <option value="M" {% if rr.gender == "M" %}selected{% endif %}>Male</option>
                    <option value="F" {% if rr.gender == "F" %}selected{% endif %}>Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Candidate City</label>
                <input name="cand_loc" value="{{rr.loc}}" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Candidate Mobile No.</label>
                <input type="number" name="cand_mob" value="{{rr.mob}}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="cand_dob" class="form-label">Candidate Date of Birth</label>
                <input type="date" name="cand_dob" value="{{ rr.dob|date:'Y-m-d' }}" class="form-control" >
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Upload Resume</label>
                <input name="res_pdf" type="file" class="form-control">
            </div>
            
            <button type="submit" class="btn btn-success">Update</button>
            <div><p></p></div>
        </form>
    </div>    
</body>
